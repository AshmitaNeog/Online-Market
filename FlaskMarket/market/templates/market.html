{% extends 'base.html' %}
{% block title %}
    Market Page
{% endblock %}

{% block content %}
    <table class="table table-hover table-dark"> <!-- bootstrap class -->
            <thead> <!-- table head -->
                <tr>
                    <!-- Your Columns HERE -->
                    <th>ID</th>
                    <th>Name</th>
                    <th>Barcode</th>
                    <th>Price</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody> <!-- table body -->
                <!-- Your rows inside the table HERE: -->
                    {% for item in items %} <!-- % % means code for control flow statements -->
                        <tr>
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.barcode}}</td>
                            <td>${{item.price}}</td>
                            <td>
                                <button class="btn btn-outline btn-info">More Info</button> <!-- button info = blue button -->
                                <button class="btn btn-outline btn-success">Buy Item</button> <!-- button success = green button -->
                            </td>
                        </tr>
                    {% endfor %}
            </tbody>
        </table>
{% endblock %}
